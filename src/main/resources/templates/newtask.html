<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
    <body>
        <div class="container my-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">New Task</li>
                </ol>
            </nav>

            <form
                    method="POST"
                    th:action="@{savetask}"
                    th:object="${taskDTO}"
                    >
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" maxlength="200" aria-describedby="titleHelp" required>
                    <small id="titleHelp" class="form-text form-muted">Max length of 200 characters</small>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <label for="userId">User</label>
                        <select class="form-control" th:name="userId" th:id="userId" id="userId" required>
                            <option selected disabled>Choose user...</option>
                            <option th:each="user:${allUsers}"
                                    th:value="${user.id}"
                                    th:text="${user.username}"
                                     ></option>
                        </select>
                    </div>
                     <!--<div class="col">
                         <label for="isComplete">Status</label>
                         <select class="form-control" type="number" id="isComplete"  required>
                             <option selected disabled>Choose status...</option>
                             <option th:value="0" th:name="*{isComplete}">Pending</option>
                             <option th:value="1" th:name="*{isComplete}">Completed</option>
                         </select>
                     </div>-->
                 </div>
                 <button type="submit" class="btn btn-primary my-4">Submit</button>
            </form>
        </div>
    </body>
</html>
