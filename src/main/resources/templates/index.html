<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4" align="center">
        <h1 align="left">Task Tracker</h1>
        <!-- navigation -->
        <div align="right">
            <a class="btn btn-primary btn-sm" th:href="@{newtask}" role="button">New Task</a>
            <button type="button" class="btn btn-secondary btn-sm">Search</button>
        </div>
        <!-- data visualization -->
        <div class="table-responsive">
            <table
                    class="table table-striped table-hover table-sm"
                    id="table"
                    >
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Username</th>
                        <th scope="col">Country</th>
                        <th scope="col">Status</th>
                    </tr>
<!--                    TODO add functionality for new columns: show additional fields-->
<!--                    <tr th:if="${#lists.size(user.additionalFields)}" th:each="field : $user.additionalFields">-->
<!--                        <th scope="col" th:text="${field.name}"></th>-->
<!--                        <th scope="col">Aa</th>-->
<!--                    </tr>-->
                </thead>
                <tbody>
                <!-- row for each task -->
                    <tr th:each="task:${allTasks.content}">
                        <td th:text="${task.title}"></td>
                        <td th:text="${task.user.username}"></td>
                        <td th:text="${task.user.address.country}"></td>
                        <td th:text="${task.isComplete} ? 'Complete' : 'Pending'"></td>
                        <td>
                            <a th:href="@{/editTask(task=${task.id})}"
                            class="btn btn-primary btn-sm">Edit</a>
                            <a th:href="@{/deleteTask/{task}(id=${task.id})}"
                               class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- data pagination -->
        <nav aria-label="Page navigation">
            <ul
                    th:if="${allTasks.totalPages > 0}"
                    class="pagination pagination-sm justify-content-center"
                    >
                <li th:class="page-item" th:each="pageNumber:${pageNumbers}">
                    <a class="page-link"
                       th:href="@{/(page=${pageNumber})}"
                       th:text="${pageNumber}"></a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
